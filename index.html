<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:ital,wght@0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Calcular Gorgeta</title>
</head>

<body>
  <div class="container">
    <form>
      <h1>Calculadora de Gorjeta</h1>
      <label for="conta">Valor da Conta: </label>
      <input type="number" name="conta" id="conta" placeholder="R$">
      <p class="erro"></p>
      <label for="opcoes">Qualidade do serviço: </label>
      <select name="opcoes" id="opcoes">
        <option value="10">Excelente - 10%</option>
        <option value="8">Òtimo - 8%</option>
        <option value="5">Bom - 5%</option>
        <option value="3">Ruim - 3%</option>
      </select>
      <button>Calcular Gorgeta</button>
      <label for="gorjeta">Valor da Gorjeta:</label>
      <input type="text" name="gorjeta" id="gorjeta" readonly>
      <label for="total">Valor Total:</label>
      <input type="text" name="total" id="total" readonly>
    </form>
  </div>
  <script src="./script.js"></script>
</body>

</html>
